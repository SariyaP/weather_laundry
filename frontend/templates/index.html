{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg transparent-background fixed-top px-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white display-4" href="#">Weather & Laundry</a>
    <div class="ms-auto">
      <button class="btn btn-outline-0 text-white" onclick="window.location.href='/visualization'">
        <i class="bi bi-graph-up"></i>
      </button>
    </div>
  </div>
</nav>
<div class="row d-flex justify-content-center px-3 py-4">
  <div class="col-md-8 col-lg-6">
    <div class="card text-body transparent-background round border-0">
      <div class="card-body p-4">
        <div class="d-flex">
          <h6 class="flex-grow-1 text-white">Bangkok <i class="bi bi-geo-alt-fill"></i></h6>
          <div class="text-white" id="current-time"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3 px-3">
          <div class="d-flex flex-column text-left">
            <h6 class="display-4 mb-0 font-weight-bold text-white">{{ current_temp }}Â°C</h6>
            <span class="small text-white">{{ description }}</span>
          </div>
          <img src="{% static 'images/good.png' %}" alt="..." width="200">
        </div>
      </div>
    </div>

    <div class="mt-3">
      <div class="card py-3 transparent-background round border-0">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center px-3">
            <div>
              <h2 class="text-white display-2" id="current-date"></h2>
            </div>
            <div>
              <img src="https://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather Icon">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="card transparent-background round border-0">
          <div class="card-body">
            <h6 class="flex-grow-1 text-white"><i class="bi bi-water px-2"></i>Humidity</h6>
            <h2 class="px-3 py-2 text-white display-6">{{ humidity }} %</h2>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card transparent-background round border-0">
          <div class="card-body">
            <h6 class="flex-grow-1 text-white"><i class="bi bi-wind px-2"></i>Wind Speed</h6>
            <h2 class="px-3 py-2 text-white display-6">{{ wind_speed }} m/s</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <div class="card py-3 transparent-background round border-0">
        <h6 class="flex-grow-1 text-white px-4 py-2">Dry Estimator</h6>
        <div class="card-body">
          <div id="weather-data"
               data-temp="{{ current_temp }}"
               data-humidity="{{ humidity }}"
               data-wind-speed="{{ wind_speed }}">
          </div>
          <label for="thickness" class="text-white px-3 mt-2">Clothes Thickness (cm):</label>
          <input type="number" id="thickness" class="form-control mx-3 mb-3" value="2" min="1" max="10" step="0.1" style="max-width: 200px;">
            <button class="btn btn-light" id="estimate-btn">Estimate Drying Time</button>
          <div id="drying-result" class="text-white px-3 pt-3 d-flex flex-column align-items-center">
            <div id="drying-time-text" class="mb-2"></div>
            <img id="drying-status-image" src="{% static 'images/good.png' %}" alt="Drying Status" width="120" style="display: none;">
          </div>

        </div>
      </div>
    </div>

    <div class="py-3">
      <div class="card py-3 px-3 d-flex align-items-center transparent-background round border-0 weatherCalendar" id="weatherCalendar"></div>
    </div>
  </div>
</div>

{% endblock %}
